<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Clock</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body class="dark">
    <div id="container">
      <div id="clock" class="hide cf">
        <p>
          <span class="first it">it is</span>
          <span class="middle t30">half</span>
          <span class="last t10">ten</span>
        </p>
        <p>
          <span class="first t15">quarter</span>
          <span class="last t20 t25">twenty</span>
        </p>
        <p>
          <span class="first t5 t25">five</span>
          <span class="middle minutes">minutes</span>
          <span class="last to">to</span>
        </p>
        <p>
          <span class="first past">past</span>
          <span class="middle h1">one</span>
          <span class="last h3">three</span>
        </p>
        <p>
          <span class="first h2">two</span>
          <span class="middle h4">four</span>
          <span class="last h5">five</span>
        </p>
        <p>
          <span class="first h6">six</span>
          <span class="middle h7">seven</span>
          <span class="last h8">eight</span>
        </p>
        <p>
          <span class="first h9">nine</span>
          <span class="middle h10">ten</span>
          <span class="last h11">eleven</span>
        </p>
        <p>
          <span class="first h12">twelve</span>
          <span class="last oclock">o'clock</span>
        </p>
      </div>
      <div class="bar">
        <div class="progress"></div>
        <div class="tick p20"></div>
        <div class="tick p40"></div>
        <div class="tick p60"></div>
        <div class="tick p80"></div>
      </div>
    </div>
    <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="clock.js"></script>
  </body>
</html>
